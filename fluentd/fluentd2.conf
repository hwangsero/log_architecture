<source>
  @type forward
  bind 0.0.0.0
  port 24224

</source>

<filter fastlog>
  @type grep
  <regexp>
    key path
    pattern /fastlog.bitmango.com/
  </regexp>
  </filter>
  
<match **>
  @type copy

  <store>
  @type file
  path /fluentd/log/access.%Y%m%d%H%M
  append true

  <buffer>
    @type file
    path /fluentd/log/buffer
    flush_interval 1s
  </buffer>
  </store>

  <store>
    @type kafka2
    brokers 192.168.127.38:9092
    default_topic messages
    <format>
      @type out_file
    </format>
  </store>
</match>

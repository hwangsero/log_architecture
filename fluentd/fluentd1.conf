<source>
  @type tail
  @log_level trace
  path /fluentd/etc/tmp/access.log
  pos_file /fluentd/etc/tmp/access.log.pos
  tag fastlog

  <parse>
    @type nginx
  </parse>

</source>

<match **>
  @type forward
  <parse>
    time_format %Y%m%d %H%M
  </parse>
  <server>
    name myserver1
    host 192.168.127.38
    port 24224
  </server>
</match>

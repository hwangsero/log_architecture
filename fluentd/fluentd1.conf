<source>
  @type tail
  path /fluentd/etc/tmp/access.log
  pos_file /fluentd/etc/tmp/access.log.pos
  tag fastlog

  <parse>
    @type nginx
  </parse>

</source>

<filter fastlog>
  @type grep
  <regexp>
    key path
    pattern http:\/\/fastlog.bitmango.com
  </regexp>
</filter>

<match **>
  @type copy
  
  <store>
  @type file
  path /fluentd/log/access.%Y%m%d%H%M
  append true

  <buffer>
    @type file
    path /fluentd/log/buffer
    flush_interval 1s
  </buffer>
  </store>

  <store>
    @type stdout
  </store>

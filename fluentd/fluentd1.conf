<source>
  @type tail
  path /fluentd/etc/tmp/access.log
  pos_file /fluentd/etc/tmp/access.log.pos
  tag fastlog

  <parse>
    @type nginx
  </parse>
</source>

<filter fastlog>
  @type grep
  <regexp>
    key path
    pattern http:\/\/fastlog.bitmango.com
  </regexp>
</filter>

<match **>
  @type forward

  <server>
    name myserver1
    host 192.168.127.38
    port 24224
  </server>
</match>
